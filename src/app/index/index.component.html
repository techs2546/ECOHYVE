<mat-sidenav-container>
    <mat-sidenav #sidenav mode='side' opened>
        <ul>
            <li>
                <a routerLink="">
                <span class="icon"><img src="../assets/image/idiot.jpeg" alt="..." class="rounded-circle" style="height: 40px;
                    width: 45px;" > </span> 
                <span  class="title" #titlename style="padding-top: 12px;"><h2>ECOHYVE</h2></span>
                </a>
            <mat-divider style="background-color:white;"></mat-divider>
            
            </li>
            
            <li>
                <a routerLink="Dashboard" (click) = "Width('Dashboard')">
                <span class="icon"><mat-icon class="fa">dashboard</mat-icon>
                </span>
                <span class="title">Dashboard</span>
            </a>
            </li>
            <li>
                <a routerLink="customers"(click) = "Width('Customers')">
                <span class="icon"><mat-icon class="fa">supervisor_account</mat-icon></span>
                <span class="title">Customers</span>
            </a>
            </li>

            <li>
                <a routerLink="orders" (click) = "Width('Orders')">
                <span class="icon"><mat-icon class="fa">queue</mat-icon></span>
                <span class="title">Orders</span>
            </a>
            </li>


            <li>
                <a routerLink="Message" (click) = "Width('Message')">
                <span class="icon"><mat-icon class="fa">message</mat-icon></span>
                <span class="title">Message</span>
            </a>
            </li>
            <li>
                <a routerLink="Help" (click) = "Width('Help')">
                <span class="icon"><mat-icon class="fa">help</mat-icon></span>
                <span class="title">Help</span>
            </a>
            </li>

            <li>
                <a routerLink="Setting" (click) = "Width('Settings')">
                <span class="icon"><mat-icon class="fa">settings</mat-icon></span>
                <span class="title">Settings</span>
            </a>
            </li>
            <li>
                <a routerLink="/" (click) = "Width('none')">
                <span class="icon"><mat-icon class="fa">logout</mat-icon></span>
                <span class="title">Sign Out</span>
            </a>
            </li>
            
        </ul>
    </mat-sidenav>
<mat-sidenav-content class="">

        <mat-toolbar class ='shadow bg-light mb-3' style="height: 61px;">
            <span>
                <mat-icon class = "toggle mt-2" (click)="sidenav.toggle()" *ngIf = "mobile_view">menu</mat-icon>
                
            </span>
            <span>
                <span style="padding-left: 10px;">{{title}}</span>
            </span>
        </mat-toolbar>
    <div class="container-fluid h-100 position-relative">
        <router-outlet></router-outlet>
    </div>
  
  
</mat-sidenav-content>
</mat-sidenav-container>
